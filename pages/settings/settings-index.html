<!--index.html-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
    <link rel="stylesheet" href="../css/bootstrap-grid.css" >
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; script-src 'self' 'unsafe-eval' 'unsafe-inline' data:;" />
    <title>Settings</title>
</head>
<body>

  <h1 class="titlebar">
    <div class="container-fluid">
      <div id="SETTINGS-TITLE">
        Settings
      </div>
    </div>
  </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="form-check form-switch form-check-inline">
          <label class="form-check-label" for="flexSwitchCheckDarkMode">
            <div id="LABEL-DARKMODE">
              Dark Mode
            </div>
          </label>
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDarkMode">
          <label for="flexSwitchCheckDarkMode">:<strong id="THEME-SOURCE">Light</strong></label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="input-group input-group-sm mb-3">
          <label for="SELECT-LOCALE" class="input-group-text col-sm-3 col-form-label col-form-label-sm">
            <div id="LABEL-LOCALE">Locale</div>
          </label>
          <div class="col-sm-9">
            <select  class="form-select form-select-sm" aria-label="Locale" id="SELECT-LOCALE">
            </select>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <hr/>
      <div class="row row-cols-2">
        <div class="col">
          We are using Node.js <span id="node-version"></span>,
          Chromium <span id="chrome-version"></span>,
          and Electron <span id="electron-version"></span>.
        </div>
        <div class="col">
          <button type="button" id="btn-reset">Reset</button>
        </div>
      </div>
    </div>
  </div>
    
  <!-- このプロセスで他ファイルを require して実行することはできない。 -->
  <script src="./settings-renderer.js"></script>
</body>
</html>
